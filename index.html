<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Parser</h1>
        <p>Upload your resume (PDF or DOCX) to extract structured information</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    <p>Drag and drop your resume here, or click to browse</p>
                    <p class="file-types">Supports PDF and DOCX files</p>
                    <input type="file" id="fileInput" name="resume" accept=".pdf,.docx" required>
                </div>
            </div>

            <button type="submit" id="uploadBtn" class="btn">
                <span id="btnText">Parse Resume</span>
            </button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your resume...</p>
        </div>

        <div id="results" class="results" style="display: none;">
            <h2>Extracted Information</h2>
            <div id="resultsContent"></div>
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');

        // Drag and drop functionality
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileName();
            }
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            const file = fileInput.files[0];
            if (file) {
                const uploadContent = uploadArea.querySelector('.upload-content');
                uploadContent.innerHTML = `
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                    <p>Selected: ${file.name}</p>
                    <p class="file-types">Click to choose a different file</p>
                `;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                showError('Please select a file first');
                return;
            }

            // Show loading
            btnText.textContent = 'Processing...';
            uploadBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';

            const formData = new FormData();
            formData.append('resume', file);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    showError(result.error);
                }
            } catch (err) {
                showError('An error occurred while processing the file');
            } finally {
                // Reset button
                btnText.textContent = 'Parse Resume';
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResults(data) {
            results.style.display = 'block';

            let html = '';
            const order = ["Personal Info", "Education", "Skills", "Certifications", "Experience"];
            for (const key of order) {
                if (data[key]) {
                    const value = data[key];
                    html += `
                        <div class="result-section">
                            <h3>${key.charAt(0).toUpperCase() + key.slice(1)}</h3>
                            <div class="result-content">
                    `;

                    if (Array.isArray(value)) {
                        value.forEach(item => {
                            if (typeof item === 'object') {
                                html += '<ul>';
                                for (const [k, v] of Object.entries(item)) {
                                    html += `<li><strong>${k}:</strong> ${v}</li>`;
                                }
                                html += '</ul>';
                            } else {
                                html += `<p>${item}</p>`;
                            }
                        });
                    } else if (typeof value === 'object') {
                        html += '<ul>';
                        for (const [k, v] of Object.entries(value)) {
                            html += `<li><strong>${k}:</strong> ${v}</li>`;
                        }
                        html += '</ul>';
                    } else {
                        html += `<p>${value}</p>`;
                    }

                    html += `
                            </div>
                        </div>
                    `;
                }
            }

            resultsContent.innerHTML = html;
        }

        function showError(message) {
            error.style.display = 'block';
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
